<ui:composition template="/templates/layout.xhtml"
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:p="http://primefaces.org/ui">
     <ui:define name="content">

<h:form>
		<p:fieldset legend="Agendar Aulas">
			<p:panel>
				<p:panelGrid columns="2">
					<p:outputLabel for="turma" value="Turma:" style="margin-left:30px" />
			        <p:selectOneMenu id="turma" value="#{agendaMBean.turma}" style="margin-left:30px; width:100px" converter="entityConverter">
			              <f:selectItem itemLabel="Selecione" itemValue="" />  
                          <f:selectItems value="#{agendaMBean.turmas}" var="turma" itemLabel="#{turma.descricao}" itemValue="#{turma}" />
			          
			        </p:selectOneMenu>
			      
			      
			    <p:outputLabel for="horaInicial" value="Horário Inicial:" />
                <p:calendar id="horaInicial" value="#{agendaMBean.horario}" pattern="HH:mm a" timeOnly="true"  /> 
                
                <p:outputLabel  value="Duração:" />
                <p:selectOneMenu value="#{agendaMBean.duracaoAula}" style="margin-left:30px">
		            <f:selectItem itemLabel="30 min" itemValue="30" />
		            <f:selectItem itemLabel="1 hora" itemValue="60" />
		             <f:selectItem itemLabel="2 horas" itemValue="120" />
		            
		            
		        </p:selectOneMenu>  
			    <h:outputText value="Dias "  style="margin-left:30px" /> 
		        <p:selectManyButton value="#{agendaMBean.dias}" style="margin-left:30px">
		            <f:selectItem itemLabel="Dom" itemValue="1" />
		            <f:selectItem itemLabel="Seg" itemValue="2" />
		            <f:selectItem itemLabel="Ter" itemValue="3" />
		            <f:selectItem itemLabel="Qua" itemValue="4" />
		            <f:selectItem itemLabel="Qui" itemValue="5" />
		            <f:selectItem itemLabel="Sex" itemValue="6" />
		            <f:selectItem itemLabel="Sab" itemValue="7" />
		        </p:selectManyButton>
		        
		        
	
		        
				<p:commandButton value="Agendar" actionListener="#{agendaMBean.agendar}"></p:commandButton>
				</p:panelGrid>
			
			</p:panel>
		</p:fieldset>
</h:form>
<style type="text/css">
    .tamanho {
        width: 800px;
        margin-left:  auto !important;
        margin-right: auto !important;
    }
</style>

                    monthNamesShort: ['Jan','Fev','Mar','Abr','Mai','Jun', 'Jul','Ago','Set','Out','Nov','Dez'],  
                    dayNames: ['Domingo','Segunda','Terça','Quarta','Quinta','Sexta','Sábado'],  
                    dayNamesShort: ['Dom','Seg','Ter','Qua','Qui','Sex','Sáb'],  
                    dayNamesMin: ['D','S','T','Q','Q','S','S'],  
                    weekHeader: 'Semana',  
                    firstDay: 1,  
                    isRTL: false,  
                    showMonthAfterYear: false,  
                    yearSuffix: '',  
                    timeOnlyTitle: 'Só Horas',  
                    timeText: 'Tempo',  
                    hourText: 'Hora',  
                    minuteText: 'Minuto',  
                    secondText: 'Segundo',  
                    currentText: 'Data Atual',  
                    ampm: false,  
                    month: 'Mês',  
                    week: 'Semana',  
                    day: 'Dia',  
                    allDayText : 'Todo Dia'  
                };  
</script>
 </ui:define>
 </ui:composition>

<!DOCTYPE html>
<html lang="pt"
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:p="http://primefaces.org/ui"
>
    <h:head>
    
        <title>Caderneta Web</title>
     
          	<h:outputStylesheet library="css" name="default.css" />
       
         <style type="text/css">
                .ui-layout-north {
                    z-index:20 !important;
                    overflow:visible !important;;
                }

                .ui-layout-north .ui-layout-unit-content {
                    overflow:visible !important;
                }
              
		
            </style>

		
		

    </h:head>
    <h:body>
        

        <p:layout fullPage="true">
            <p:layoutUnit id="top" position="north" size="50" resizable="false" closable="false" collapsible="false">
                    <ui:include src="../templates/tiles/Menu.xhtml" />

            </p:layoutUnit>

            <p:layoutUnit position="south" size="30"  resizable="false" closable="false" collapsible="false">
               
            </p:layoutUnit>

            <p:layoutUnit position="center">
              				
              				<ui:insert  name="content">
              				
              				</ui:insert>
                       
                  
                
            </p:layoutUnit>
        </p:layout>
        
    </h:body>
</html>

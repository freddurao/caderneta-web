<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"  
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" href="Relatorio/css/index.css"/>


    </h:head>
    <h:body>
        <h:form id="formAluno">
            <fieldset id="cadAluno">
                <legend>
                    Cadastrar Novo Aluno:
                </legend>
                Nome: <h:inputText value="#{cadernetaBean.novoAluno.nome}"/> <br/>
                Matricula: <h:inputText value="#{cadernetaBean.novoAluno.matricula}" /> <br/>
                Código da Disciplina: <h:inputText value="#{cadernetaBean.novoAluno.codDisciplina}" /> <br/>
                <p:commandButton value="Cadastrar" action="#{cadernetaBean.addNovoAluno}" update="formAluno"/>

            </fieldset>
            <br/>
            <fieldset >
                <header>
                    <div id="cabecalho">
                        <div id="texto" border="1">
                            <p>
                                <p:inplace editor="true">
                                    <p:inputText value="#{cadernetaBean.universidade}" />
                                </p:inplace>
                            </p>
                            <p> 
                                <p:inplace editor="true">
                                    <p:inputText value="#{cadernetaBean.textoRegistroPresenca}" />
                                </p:inplace>
                            </p>
                            <p>
                                <p:inplace editor="true">
                                    <p:inputText value="#{cadernetaBean.departamento}" />
                                </p:inplace>

                            </p>
                            <p>Disciplina:  
                                <p:inplace editor="true">
                                    <p:inputText value="#{cadernetaBean.textoDisciplina}" />
                                </p:inplace> 
                                Período Letivo: 
                                <p:inplace editor="true">
                                    <p:inputText value="#{cadernetaBean.periodoLetivo}" />
                                </p:inplace> 
                                Turma: 
                                <p:inplace editor="true">
                                    <p:inputText value="#{cadernetaBean.turma}" />
                                </p:inplace> 
                                Carga Horária: #{cadernetaBean.cargaHoraria} 
                            </p>
                        </div>
                    </div>
                </header>

            </fieldset>
            <div align="center">Registro de Presença por Data e Hora</div>

            <section id="tabela_aula">
                <table border ="0" style="float: right;" cellspacing="0"  >
                    <tr>
                        <th>NºAula</th>

                        <ui:repeat id="naula" value="#{cadernetaBean.arrayNumeroDeAulas}" var="a">
                            <th style="border:1px solid black;width: 24px; height: 20px"> #{a} </th>

                        </ui:repeat>
                    </tr>
                    <tr>
                        <th borde="none">Mês </th>
                        <ui:repeat id="nmes" value="#{cadernetaBean.arrayNumeroDeAulas}" var="m">
                            <th style="border:1px solid black;width: 24px; height: 20px">  </th>

                        </ui:repeat>

                    </tr>

                    <tr>
                        <th>Dia </th>
                        <ui:repeat id="ndia" value="#{cadernetaBean.arrayNumeroDeAulas}" var="d">
                            <th style="border:1px solid black;width: 24px; height: 20px">  </th>

                        </ui:repeat>

                    </tr>
                </table>
            </section>
            <section id="tabela_frequencia">
                <table border="0" cellspacing="0" >
                    <tr id="sem_esq">
                        <th style="width: 72px;text-align: left">Matrícula</th>
                        <th id="nome" style="width: 354px;text-align: left">Nome</th>
                        <th> </th>
                    </tr>
                    <ui:repeat id="al" value="#{cadernetaBean.classe.chamadas}" var="item">

                        <tr>
                            <td>#{item.aluno.matricula}</td>
                            <td>#{item.aluno.nome}</td>
                            <td>#{item.aluno.codDisciplina}</td>


                            <ui:repeat id="presen" value="#{item.presenca}" var="p">
                                <th style="border:1px solid black;width: 25px; height: 20px"><h:selectBooleanCheckbox value="#{p.presenca}" /></th>
                            </ui:repeat>

                        </tr>
                    </ui:repeat>


                </table>
            </section>





        </h:form>
    </h:body>
</html>
